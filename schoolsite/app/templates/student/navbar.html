
 <!-- navbar -->
<div class="py-2 px-6 bg-white flex items-center shadow-md shadow-black/5 sticky top-0 left-0 z-30">
	<button type="button" class="text-lg text-gray-600 sidebar-toggle">
		<i class="ri-menu-line"></i>
	</button>
	<ul class="flex items-center text-sm ml-4">
		<li class="mr-2">
			<a href="#" class="text-gray-400 hover:text-gray-600 font-medium">{{ school_name }}</a>
		</li>
		<li class="text-gray-600 mr-2 font-medium">/</li>
		<li class="text-gray-600 mr-2 font-medium">guardians Page</li>
	</ul>

	<ul class="ml-auto flex items-center">

		<!-- notification area -->
		<li class="dropdown">
			<button type="button" class="dropdown-toggle text-gray-400 w-8 h-8 rounded flex items-center justify-center hover:bg-gray-50 hover:text-gray-600">
				<i class="ri-notification-3-line"></i>
			</button>
			<div class="dropdown-menu shadow-md shadow-black/5 z-30 hidden max-w-xs w-full bg-white rounded-md border border-gray-100">
				<div class="flex items-center px-4 pt-4 border-b border-b-gray-100 notification-tab">
					<button type="button" data-tab="notification" data-tab-page="notifications" class="text-gray-400 font-medium text-[13px] hover:text-gray-600 border-b-2 border-b-transparent mr-4 pb-1 active">Notifications</button>
					<button type="button" data-tab="notification" data-tab-page="messages" class="text-gray-400 font-medium text-[13px] hover:text-gray-600 border-b-2 border-b-transparent mr-4 pb-1">Messages</button>
				</div>
				<div class="my-2">
					<ul class="max-h-64 overflow-y-auto" data-tab-for="notification" data-page="notifications">
						<li>
							<a href="#" class="py-2 px-4 flex items-center hover:bg-gray-50 group">
								<img src="https://placehold.co/32x32" alt="" class="w-8 h-8 rounded block object-cover align-middle">
								<div class="ml-2">
									<div class="text-[13px] text-gray-600 font-medium truncate group-hover:text-blue-500">New order</div>
									<div class="text-[11px] text-gray-400">from a user</div>
								</div>
							</a>
						</li>
					</ul>
					<ul class="max-h-64 overflow-y-auto hidden" data-tab-for="notification" data-page="messages">
						<li>
							<a href="#" class="py-2 px-4 flex items-center hover:bg-gray-50 group">
								<img src="https://placehold.co/32x32" alt="" class="w-8 h-8 rounded block object-cover align-middle">
								<div class="ml-2">
									<div class="text-[13px] text-gray-600 font-medium truncate group-hover:text-blue-500">John Doe</div>
									<div class="text-[11px] text-gray-400">Hello there!</div>
								</div>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</li>
		<!--notification end -->

	   <!-- profilr area -->
		<li class="dropdown ml-3">
			<button type="button" class="dropdown-toggle flex items-center">
				{% if current_user.image_link == 'default.png' %} 
					<img src="{{ url_for('static', filename='default.png') }}" alt="Default Profile Image" class="w-8 h-8 rounded block object-cover align-middle">
				{% else %}
					<img src="{{ current_user.image_link }}" alt="User Profile Image" class="w-8 h-8 rounded block object-cover align-middle">
				{% endif %}

			</button>
			<ul class="dropdown-menu shadow-md shadow-black/5 z-30 hidden py-1.5 rounded-md bg-white border border-gray-100 w-full max-w-[140px]">
				<li>
					<a href="#" class="flex items-center text-[13px] py-1.5 px-4 text-gray-600 hover:text-blue-500 hover:bg-gray-50">Profile</a>
				</li>
				<li>
					<a href="{{ url_for('routes.home.logout') }}" class="flex items-center text-[13px] py-1.5 px-4 text-gray-600 hover:text-blue-500 hover:bg-gray-50">Logout</a>
				</li>
			</ul>
		</li>
		<!-- profile area end -->
	</ul>
</div>
<!-- navbar end -->
